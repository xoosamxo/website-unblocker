<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Launcher — Fast Search & Apps</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="scripts.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <header class="top">
            <h1>Fast Launcher</h1>
            <form class="search" action="https://duckduckgo.com/" method="get" target="_blank">
                <input name="q" placeholder="Search with DuckDuckGo" aria-label="Search" autocomplete="off">
                <button type="submit">Search</button>
            </form>
        </header>

        <main>
            <section class="grid" aria-label="Apps and Games">
                <a class="tile" href="#" data-app="/apps/tictactoe.html">Tic‑Tac‑Toe</a>
                <a class="tile" href="#" data-app="/apps/snake.html">Snake</a>
                <a class="tile" href="https://www.now.gg/" target="_blank" rel="noopener noreferrer">Roblox (now.gg)</a>
                <a class="tile" href="#" data-app="https://frogiesarcade.win/">FrogiesArcade</a>
                <a class="tile" href="#" data-app="https://appetize.io/embed/">Android Emulator (Appetize)</a>
                <a class="tile" href="https://play.google.com/store/apps" target="_blank">Android Apps</a>
                <a class="tile" href="https://web.archive.org/web/*/games" target="_blank">Archived Games</a>
            </section>
            <p class="hint">Click a tile to open the app in an overlay. Close with the top-right button.</p>
        </main>

        <footer>
            <small>Lightweight local launcher — open source.</small>
        </footer>
    </body>
    </html>
